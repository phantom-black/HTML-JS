<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 변환 예제</title>
</head>
<body>
    <div id="galleryZone">
        <p><img src="images/pic_1.jpg" id="photo" width="100px" height="100px"></p>
        <p>
            <button onclick="gallery(0)">이전</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button onclick="gallery(1)">다음</button>
        </p>
    </div>
    <script>
        var num = 1;
        function gallery(direct) {
            if(direct == 1) {
                if(num == 9) {
                    num = 1;
                } else {
                    num++;
                }
            } else if(direct == 0) {
                if(num == 1) {
                    num = 9;
                } else {
                    num--;
                }
            }
            var imgTag = document.getElementById('photo');
            imgTag.setAttribute('src', 'images/pic_'+num+'.jpg');
        }
    </script>
</body>
</html>
