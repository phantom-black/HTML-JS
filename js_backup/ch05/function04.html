<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 활용 4</title>
    <!-- 
        1. 자바스크립트의 특성 : 함수와 변수를 먼저 사용하고 뒤에 정의하는 것이 가능
        2. hoist : 끌어당긴다
        hoisting : 모든 전역변수와 함수의 정의 부분을
        HTML문서의 앞부분으로 끌어당겨 이동시킨 후에 실행하는 자바스크립트의 특성
     -->
</head>
<body>
    <script>
        // 함수 호출 1
        f1(10, 20, 30);

        // 함수 호출 2
        a = 35;
        f1(a, b);

        // 함수 호출 3
        x = 40; 
        y = 50, 
        z = 60;

        // 함수 정의 
        function f1(x, y, z) {
            document.write('x = '+x+"<br>");
            document.write('y = '+y+"<br>");
            document.write('z = '+z+"<br><hr>");
        }

        var a;
        var b = 45; // 초기화

        var x, y, z;
    </script>
</body>
</html>
