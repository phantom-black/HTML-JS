<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 활용 5</title>
    <!-- 
        1. 변수 선언 : var라는 키워드 사용
        - 변수의 중복 선언 = 똑같은 이름으로 변수를 여러 개 선언함으로써
         여러 개발자에 의한 협업 시 심각한 문제를 야기
        2. 이러한 문제점을 개선하기 위해서 ES6버전부터 let, const로 구분해서 사용하기를 권장
        3. 현재 시점까지는 ES5버전을 많이 사용하고 있으며, 
        javascript를 활용한 프레임워크에서는 ES6버전을 사용하고 있음
     -->
</head>
<body>
    <script>
        // 1. var를 사용하여 변수 선언
        // - 중복선언, 중복할당 모두 가능 -> 문제점이 되기도 함 

        // 개발자 A
        var maxScore = 90; // 전역변수, 최고점수는 90점
        document.write("최고점수: "+maxScore+"<br>");

        // 개발자 B
        var maxScore = 120; 
        document.write("최고점수: "+maxScore+"<br>");

        // 2. let을 사용

        // 개발자 A
        let minScore = 50;
        document.write("최저점수: "+minScore+"<br>");
        
        // 개발자 B - 중복선언 불가, 값 변경은 가능
        minScore = 60; 
        document.write("최저점수: "+minScore+"<br>");

        // 2. const 사용 - 중복선언 불가, 값을 재할당하는 것도 불가
        // 상수(constant) 선언 - 한번 선언하고, 값을 할당하면 바꿀 수 없음

        // 개발자 A
        const basicScore = 80;
        document.write("기준점수: "+basicScore+"<br>");
        
        // 개발자 B
        // basicScore = 90;
        document.write("기준점수: "+basicScore+"<br>");
    </script>
</body>
</html>
