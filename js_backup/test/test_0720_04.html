<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0720 4번</title>
    <!-- 
        1. 입력창으로부터 정수를 입력받아서, 그 수가 3의 배수이면서, 4의 배수인지를 확인하는 프로그램
        입력 : 정수를 입력하시오.
        출력 : 11은 3의 배수이면서 4의 배수가 아닙니다.
                12는 3의 배수이면서 4의 배수입니다.
     -->
</head>
<body>
    <script>
        var n = Number(prompt("정수를 입력하시오."));
        var mul_3 = "가 아니면서 ";
        var mul_4 = "가 아닙니다.";
        if(n%3==0) {
            mul_3="이면서 ";
        }
        if(n%4==0) {
            mul_4="입니다.";
        }
        document.write(n + "(은)는 3의 배수" + mul_3 + "4의 배수" + mul_4);
    </script>
</body>
</html>
