    <!-- 
        1. 입력창으로 정수를 입력받아 그 수의 팩토리얼 값을 출력
        입력: 정수 입력 : 5
        출력: 5! = 5 * 4 * 3 * 2 * 1 = 120  브라우저로 출력
     -->
</head>
<body>
    <script>
        var n = parseInt(prompt("정수 입력: "));
        var result=1;
        document.write(n+"! = ");
        for(var i=n; i>0; i--) {
            if(i!=n) {
                document.write(' * ');
            }
            document.write(i);
            result *= i;
        }
        document.write(' = '+result);
