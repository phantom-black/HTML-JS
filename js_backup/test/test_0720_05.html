<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0720 5번</title>
    <!-- 
        1. 입력창으로부터 3과목의 점수를 입력받아서 결과를 출력하는 프로그램
        입력: 국어점수 입력, 영어점수 입력, 수학점수 입력
        출력 : 평균점수, 학점을 출력(A: 90점 이상, B: 80~89, C: 70~79, D: 60~69, F: 60점 미만)
     -->
</head>
<body>
    <script>
        var kor = Number(prompt("국어점수 입력"));
        var eng = Number(prompt("영어점수 입력"));
        var math = Number(prompt("수학점수 입력"));
        var avg = ((kor + eng + math) / 3).toFixed(2);
        var grade;
        if(avg<60) {
            grade = "F";
        } else if(avg<70) {
            grade = "D";
        } else if(avg<80) {
            grade = "C";
        } else if(avg<90) {
            grade = "B";
        } else {
            grade = "A";
        }

        document.write("평균점수: "+avg+", 학점: "+grade);
    </script>
</body>
</html>
