<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 6번</title>
    <!-- 
        1. 입력창으로 정수를 입력받아 그 수의 약수를 출력하고, 약수의 개수, 약수의 합 출력
        입력: 정수 입력: 10
        출력: 
        약수: 1, 2, 5, 10
        약수의 개수 : 4개
        약수의 합 : 18
     -->
</head>
<body>
    <script>
        var n = parseInt(prompt('정수 입력 : '));
        var ns=0;
        var sum=0;
        document.write('약수 : ');
        for(var i=1; i<=n; i++) {
            if(n%i==0) {
                document.write(i);
                ns++;
                sum += i;
                if(i!=n) {
                    document.write(', ');
                }
            }
        }
        document.write('<br>약수의 개수 : '+ns+'개<br>');
        document.write('약수의 합 : '+sum);
    </script>
</body>
</html>
