<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <style>
        div { display: inline-block; }
        div > img { width: 100px; }

    </style>
</head>
<body>
    <div id="image_user"></div>
    <span>VS</span>
    <div id="image_com"></div>
    <br>
    <div id="msg"></div>
    <script>
        var user = prompt("가위, 바위, 보 중 하나를 입력하시오.");
        var com = Math.floor(Math.random()*3);

        if(user=="가위") {
            user=0;
        } else if(user=="바위") {
            user=1;
        } else if(user=="보") {
            user=2;
        } else {
            alert("잘못 입력하셨습니다.");
            location.reload();
        }

        image_user.innerHTML="<img src='images/"+user+".jpg'>";
        image_com.innerHTML="<img src='images/"+com+".jpg'>";

        if(user==com) {
            msg.innerHTML="무승부";
        } else {
            if((user==0 && com==2) || (user==1&&com==0) || (user==2)) {
                msg.innerHTML="승리";
            } else {
                msg.innerHTML="패배";
            }
        }
    </script>
    <br>
    <button onclick="location.reload()">다시하기</button>
</body>
</html>
