<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <style>
        table { border-collapse: collapse; }
        th, td { width: 50px; border: 1px solid #000; }
        tr { height: 40px; }
        th { background-color: #f7f1a2; }
        td { padding-left: 5px; }
        tr>td:first-child { background-color: #96f8e3; }
    </style>
    <!-- 
        1. table을 활용하여 1 - 10까지의 제곱, 세제곱, 네제곱을 출력하는 프로그램
     -->
</head>
<body>
    <script>
        document.write('<table><tr><th>n</th><th>n<sup>2</sup></th><th>n<sup>3</sup></th><th>n<sup>4</sup></th></tr>');
        for(var i=1; i<11; i++) {
            var temp=1;
            document.write('<tr>');
            for(var z=1; z<5; z++) {
                temp*=i;
                document.write('<td>'+temp+'</td>');
            }
            document.write('</tr>');
        } 
        document.write('</table>');

    </script>
</body>
</html>
