<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0720 2번</title>
    <!-- 
        1. 입력창으로부터 가위/바위/보 중에 하나를 입력받아
         브라우저 화면에 해당 이미지를 출력하는 프로그램
         기본값 : 가위

         결과 : 가위를 입력하였습니다.
                (가위 이미지)
     -->
</head>
<body>
    <script>
        var input = prompt("가위/바위/보 중 하나를 입력하시오.", "가위"); // 뒤에 거가 디폴트값
        var img = 1;
        if(input == "가위") {
            img = 1;
        } else if(input == "바위") {
            img = 2;
        } else if(input == "보") {
            img = 3;
        }
        document.write(input + "를 입력하였습니다.<br>");
        document.write("<img src='images/math_img_"+img+".jpg' width='100'>");
    </script>
</body>
</html>
