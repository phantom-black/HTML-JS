    <!-- 
        1. 입력창으로 정수를 입력받아 출력하는 프로그램
        입력: 정수 입력 : 10
        출력: 1에서 입력받은 정수까지 출력 / 단, 홀수일 때는 글자색을 빨간색으로 짝수일 때는 글자색을 파란색으로
     -->
     <style>
         .red { color: red; }
         .blue { color: blue; }
     </style>
</head>
<body>
    <script>
        var n = parseInt(prompt("정수 입력: "));
        if(n%2==1) {
            document.write('<p class="red">');
        } else {
            document.write('<p class="blue">');
        }
        for(var i=1; i<=n; i++) {
            if(i!=1) {
                document.write(', ');
            }
            document.write(i);
        }
        document.write('</p>');
