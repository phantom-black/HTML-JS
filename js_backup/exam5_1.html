<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 선택</title>
    <style>
        .lbl:first-child {
            margin-right: 20px;
        }
        .btn {
            width: 40px;
        }
        .btn:not(:last-child) {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <input type="hidden3" id="allSeatCnt" value="0">
    <div id="memberContainer"></div>
    <div id="seatsContainer"></div>
    <script>
        var selectedSeats = []

        function switchSeat(seat) {
            var idx = selectedSeats.indexOf(seat)

            if(idx == -1) { // 기존에 선택이 안 되어 있었다
                selectedSeats.push(seat) // 추가
            } else { // 기존에 선택이 되어 있었다
                selectedSeats.splice(idx, 1) // 빼기
            }

            console.log('selectedSeats: ' + selectedSeats)
        }

        function updSeatCnt() {
            allSeatCnt.value = Number(sel_adult_member_cnt.value) + parseInt(sel_teen_member_cnt.value)
        }

        function makeSelect(_title, _selectId) {
            var label_adult = document.createElement('label')
            label_adult.setAttribute('class', 'lbl')
            var span_adult = document.createElement('span')
            span_adult.innerHTML = `${_title} : `
            var select_adult = document.createElement('select')
            select_adult.id = _selectId
            // select_adult.setAttribute('onchange', 'updSeatCnt()') // 파라미터 값 보내고 싶을 때
            select_adult.addEventListener('change', updSeatCnt) // 파라미터 값 보내지 않아도 될 때 

            for(var i=0; i<=5; i++) {
                var opt = document.createElement('option')
                opt.value = i
                opt.innerHTML = i
                select_adult.appendChild(opt)
            }
            label_adult.appendChild(span_adult)
            label_adult.appendChild(select_adult)

            return label_adult
        }

        function makeSeatBtns(arr, colCnt) {
            var outerDiv = document.createElement('div')
            /*
            for(var i=0; i<arr.length; i++) {
                var innerDiv = document.createElement('div')
                for(var z=1; z<=colCnt; z++) {
                    var btn = document.createElement('button')
                    btn.innerHTML = `${arr[i]}${z}`
                    innerDiv.appendChild(btn)
                }
                outerDiv.appendChild(innerDiv)
            }
            */

            arr.forEach(function(item) {
                var innerDiv = document.createElement('div')

                for(var i=1; i<=colCnt; i++) {
                    var btn = document.createElement('button')
                    btn.setAttribute('class', 'btn')

                    let txt = `${item}${i}`
                    // btn.setAttribute('onclick', `switchSeat('${txt}')`)
                    btn.addEventListener('click', function() {
                        switchSeat(txt)
                    })

                    btn.innerText = txt
                    innerDiv.appendChild(btn)
                }

                outerDiv.appendChild(innerDiv)

            })

            return outerDiv
        }

        function init() {
            var select_adult = makeSelect('성인', 'sel_adult_member_cnt')
            var select_teen = makeSelect('청소년', 'sel_teen_member_cnt')

            memberContainer.appendChild(select_adult)
            memberContainer.appendChild(select_teen)

            var arr = ['A', 'B', 'C']
            var seat_btns = makeSeatBtns(arr, 5)
            seatsContainer.appendChild(seat_btns) // seatsContainer.innerHTML = seat_btns

        }
        
        init()
    </script>
</body>
</html>
