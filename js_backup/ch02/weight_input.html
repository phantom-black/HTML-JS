<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p57 체중 관리 프로그램</title>
    <!-- 
        1. 입력창을 통해서 이름(name), 키(height), 몸무게(weight) 3개의 값을 입력받아 변수에 저장
        2. 표준 몸무게 계산 법 : (키 - 100) * 0.9을 변수에 저장
        3. 나의 몸무게가 표준 몸무게의 +5 또는 -5의 사이에 있다면 '적정 체중입니다.'라는 메시지를,
        나의 몸무게가 표준 몸무게의 범위를 벗어난다면 '적정 몸무게가 아닙니다.'라는 메시지를 브라우저로 출력
        4. 삼항 연산자를 사용하여 출력 (추가 : if문 사용)
     -->
</head>
<body>
    <script>
        var name = prompt("이름을 입력하세요.");
        var height = prompt("키를 입력하세요(cm).");
        var weight = prompt("몸무게를 입력하세요(kg).");
        var avg_weight = (height - 100) * 0.9;
        var s = (weight-avg_weight>5 || weight-avg_weight<-5) ? ("적정 몸무게가 아닙니다.") : ("적정 체중입니다.");
        document.write(name + "님은 " + s);
    </script>
</body>
</html>
