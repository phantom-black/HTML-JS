<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <div id="divResult"></div>
    <script>
        Array.prototype.arr = []
        Array.prototype.map2 = function(fn) {
            var myArr = []
            for(var i=0; i<this.arr.length; i++) {
                var item = this.arr[i]
                var fnResult = fn(item)
                myArr.push(fnResult) // java의 list.add()처럼 추가하는 메소드
            }
            return myArr
        }

        var arr = ['A', 'B', 'C']

        var result = arr.map(function(item) {
            return item + '1' // '1'만 리턴하기 가능
        })

        console.log('arr : ' + arr)
        console.log('result : ' + result)

        var arr2 = []
        arr2.arr = ['A', 'B', 'C']
        var result2 = arr2.map2(function(item) {
            return '1'
        })

        console.log('arr2.arr : ' + arr2.arr)
        console.log('result2 : ' + result2)

    </script>
</body>
</html>
