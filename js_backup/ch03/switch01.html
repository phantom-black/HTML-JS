<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>switch문 연습</title>
</head>
<body>
    <script>
        var menu = prompt("메뉴를 선택하시오.(1-3)", "0");
        
        /*
        // 1. if문
        if(menu == 1) {
            document.write("파일 열기");
        } else if(menu == 2) {
            document.write("파일 읽기");
        } else if(menu == 3) {
            document.write("파일 쓰기");
        } else if(menu == 4) {
            document.write("파일 닫기");
        } else {
            document.write("잘못 입력하셨습니다.<br> 다시 시작해주세요.");
        }
        */

        // 2. switch ~ case문
        // 조건 : 정수만 가능, 실수는 불가능, 문자열 가능
        // 조건에 따라 case문을 선택
        // :(콜론) : 레이블(label) 의미
        // case : ~ 경우에
        switch(menu) {
            case 1:
                document.write("메뉴 열기");
                break;
            case 2:
                document.write("메뉴 읽기");
                break;
            case 3:
                document.write("메뉴 쓰기");
                break;
            case 4:
                document.write("메뉴 닫기");
                break;
            default:
                document.write("잘못 입력하셨습니다.<br> 다시 시작해주세요.");
        }

        // if문 switch~case문 비교
        // 1. switch문으로 만들 수 있는 것은 모두 if문으로 만들 수 있다.
        // 2. if문으로 만들 수 있는 것은 모두 switch문으로 만들 수 없다.
        // switch문의 조건은 제약이 있기 때문
        // 3. switch문 : 정수, 문자열로 가짓수가 딱 떨어지는 경우에 사용-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        // if문보다 간결하고 명확한 프로그래밍 가능
    </script>
</body>
</html>
