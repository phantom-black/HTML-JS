<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 - for문 활용</title>
    <style>
        .dan { display: inline-block; padding: 20px; margin: 15px; 
                line-height: 30px; border: 1px solid black; }
        .dan h3 { text-align: center; }
    </style>
    <!-- 
        1. 입력창에서 단을 입력받아서 해당하는 단의 구구단을 출력하는 프로그램
        입력: 구구단의 단 입력 : 5
        출력: 5단에 해당하는 구구단을 출력
        5 * 1 = 5

        2.
        - 단 전체를 div로 감싼다 
        - 단 제목은 h3
        - display는 inline-block
        - padding : 20px
        - margin : 15px
        - 줄간격 : 30px
     -->
</head>
<body>
    <script>
        var dan = parseInt(prompt('구구단의 단 입력 : '));
        document.write('<div class="dan"><h3>'+dan+'단</h3>');
        for(var i=1; i<=9; i++) {
            document.write(dan+' * '+i+' = '+(dan*i)+'<br>');
        }
        document.write('</div>');
    </script>
</body>
</html>
