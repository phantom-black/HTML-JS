<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
    <!-- 
        1. continue문을 만나면 반복문의 끝으로 이동한다.
        2. continue문과 반복문 의 끝 사이의 실행문을 건너뛰게 된다.
     -->
</head>
<body>
    <script>
        for(var i=1; i<=10; i++) {
            if(i==7) {
                continue;
            }
            console.log(i);
        }
    </script>
</body>
</html>
