    <title>조건문, 제어문</title>
    <!-- 
        if문의 활용
        - 조건의 결과는 true 아니면 false
        1. if문 : 조건에 따른 결과가 1가지 일때 사용
        2. if(조건) ~else문 : 조건에 따른 결과가 2가지일 때 사용
        3. if(조건) ~ else if(조건) ~else문 : 조건에 따른 결과가 3가지 이상일 때 사용
     -->
</head>
<body>
    <script>
        var num = Number(prompt("정수를 입력하시오."));
    </script>
