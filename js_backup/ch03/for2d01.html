<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <!-- 
        1. 중첩 for문을 이용하여 5행 5열의 table을 만들어 1~25 값을 할당하시오.
     -->
    <style>
        table { border-collapse: collapse; text-align: center; }
        td { width: 30px; height: 30px; border: 1px solid #000; }
    </style>
</head>
<body>
    <script>
        var n=1;
        document.write('<table>');
        for(var i=1; i<=5; i++) {
            document.write('<tr>');
            for(var z=1; z<=5; z++) {
                document.write('<td>'+n+'</td>');
                n++;
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>
</html>
