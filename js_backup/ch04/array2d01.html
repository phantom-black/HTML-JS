<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열</title>
    <!-- 
        1. 각 행별로(반별로) 총점과 평균을 구하여 출력하시오
     -->
</head>
<body>
    <script>
        // 1. 2차월 배열 만드는 1번 방법
        var score = [
            [95, 88, 76, 64, 73], // 1반
            [78, 62, 57, 92], // 2반
            [77, 82, 67, 63, 81, 82] // 3반
        ];

        // 확인
        document.write(score+"<br>");
        document.write("score의 개수: "+score.length+"<br>");
        document.write("1번 행 열의 개수: "+score[0].length+"<br>");
        document.write("1번 행 열의 개수: "+score[1].length+"<br>");
        document.write("1번 행 열의 개수: "+score[2].length+"<br>");

        // 1. for
        var tot;
        var avg;

        for(var i=0; i<score.length; i++) {
            tot=0;
            for(var z=0; z<score[i].length; z++) {
                tot+=score[i][z];
            }
            avg=tot/score[i].length;
            document.write((i+1)+"반("+score[i].length+"명) 총점: "+tot+", 평균: "+avg.toFixed(2)+"<br>");
        }

        // 2. for-in
        for(var i in score) {
            tot=0;
            for(var z in score[i]) {
                tot+=score[i][z];
            }
            avg=tot/score[i].length;
            document.write((parseInt(i)+1)+"반("+score[i].length+"명) 총점: "+tot+", 평균: "+avg.toFixed(2)+"<br>");
        }

        // 2. 2차원 배열을 만드는 2번 방법 - Array 객체
        var score = new Array(
            Array(95, 88, 76, 64, 73),
            Array(78, 62, 57, 92),
            Array(77, 82, 67, 63, 81, 82)
        );
    </script>
</body>
</html>
